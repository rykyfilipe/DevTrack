name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --prefix backend && npm install --prefix frontend

      - name: Build Docker images
        run: docker-compose build

      # ðŸŸ¢ Pas 1: Setup Cloud SDK (autentificare GCP)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # ðŸŸ¢ Pas 2: Configure Docker pentru Artifact Registry
      - name: Configure Docker authentication
        run: gcloud auth configure-docker europe-central2-docker.pkg.dev

      # ðŸŸ¢ Pas 3: Push imagini Ã®n Artifact Registry
      - name: Push to GCP Artifact Registry
        run: docker-compose push
